<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controladores Reservas PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: #f9f9f9;
    }
    h1 { color: #007bff; margin-bottom: 30px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card a {
      display: block;
      padding: 10px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .card a:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>ðŸ“± Controladores Reservas</h1>
  <div class="grid">
    <div class="card">
      <img src="CONTres01.jpg" alt="Controlador 1">
      <a href="CONTres01.html">Controlador 1</a>
    </div>
    <div class="card">
      <img src="CONTres02.jpg" alt="Controlador 2">
      <a href="CONTres02.html">Controlador 2</a>
    </div>
    <div class="card">
      <img src="CONTres03.jpg" alt="Controlador 3">
      <a href="CONTres03.html">Controlador 3</a>
    </div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js")
        .then(() => console.log("SW registrado"))
        .catch(err => console.error("Erro SW:", err));
    }
  </script>
</body>
</html>
